<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>IMC</title>
</head>
<body>
    <!-- 
        Cálculo IMC

        * nome;
        * sobrenome;
        * peso;
        * altura;
        * idade;

        Através de funções, calcular o IMC do usuário e mostrar o resultado na tela.

        Dados deverão ser apresentados em uma tabela.
    -->

    <aside>
        <h1>Calculo de IMC</h1>
    </aside>

    <fieldset class="">
        <legend>Preencha com os dados do usuário</legend>

        <form action="" class="form">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" class="nome">
            </div>

            <div>
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" class="sobrenome">
            </div>

            <div>
                <label for="peso">Peso:</label>
                <input type="text" id="peso" class="peso">
            </div>

            <div>
                <label for="altura">Altura:</label>
                <input type="text" id="altura" class="altura">
            </div>

            <div>
                <label for="idade">Idade:</label>
                <input type="text" id="idade" class="idade">
            </div>
            <button>Enviar</button>
        </form>
    </fieldset>

    <h2>IMC dos usuários</h2>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>Peso</th>
                    <th>Altura</th>
                    <th>Idade</th>
                    <th>IMC</th>
                </tr>
            </thead>

            <tbody class="resultado">
            </tbody>
        </table>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
