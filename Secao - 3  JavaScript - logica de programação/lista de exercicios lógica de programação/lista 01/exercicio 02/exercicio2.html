<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Exercício 02</title>
</head>

<body>
    <section class="container">
        <h1>Exercício 02</h1>

        <p>Ler dois valores inteiros (A e B) e efetuar as 4 operações básicas (adição, subtração,
            multiplicação e divisão) de A por B, apresentando ao final os quatro resultados obtidos.
        </p>

        <form action="" class="formulario">
            <label for="primeiroNumero">Primeiro numero</label>
            <input type="text" id="primeiroNumero" class="primeiroNumero" placeholder="Ex: 101"><br>

            <label for="segundoNumero">Segundo numero</label>
            <input type="text" id="segundoNumero" placeholder="Ex: 101">

            <button type="submit">Calcular</button>
        </form>

        <p class="mostrarResultado"></p>
    </section>
    <script src="./js/exercicio02.js"></script>
</body>

</html>
