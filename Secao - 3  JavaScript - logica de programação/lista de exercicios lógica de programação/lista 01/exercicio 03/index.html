<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Exercício 03</title>
</head>

<body>
    <section class="container">
        <p>03 - Ler o total de vendas de um vendedor e calcular a sua comissão. Considere que a
            comissão do vendedor seja de 10% do total de vendas.</p>

        <form action="" class="formulario">
            <label for="vendedor">Vendedor:</label>
            <input type="text" id="vendedor">

            <label for="vendas">Vendas:</label>
            <input type="text" id="vendas">

            <button class="btn-comissao">Calcular</button>
        </form>

        <table border="1">
            <thead>
                <tr>
                    <th>Vendedor</th>
                    <th>Vendas</th>
                    <th>Comissão</th>
                </tr>
            </thead>
            <tbody class="listar-vendedores"></tbody>
        </table>

    </section>

    <script src="./assets/js/main.js"></script>
</body>

</html>
